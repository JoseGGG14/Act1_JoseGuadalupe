    <h1>Cuestionario Futbolero</h1>
    <article id="datos" class="contenedor">

    <fieldset>
    <label for="">¿Juegas futbol?</label>
    <select name="futbol" id="futbol">
        <option name="p1" value="Si" selected>Si</option>
        <option name="p1" value="No">No</option>
        <option name="p1" value="Aveses">Aveses</option>
    </select>
    <br>
    <br>
    <label for="">¿Con quién juegas futbol?</label>
    <select name="juegaron" id="juegaron">
        <option name="p2" value="Con familia">Con familia</option>
        <option name="p2" value="Con amigos">Con amigos</option>
        <option name="p2" value="Yo solo">Yo solo</option>
    </select>
    <br>
    <br>
    <label for="">¿Por que juegas futbol?</label>
    <select name="porque" id="porque">
        <option name="p3" value="Me divierto">Me divierto</option>
        <option name="p3" value="Me desestreso">Me desestreso</option>
        <option name="p3" value="Para Practicar">Para Practicar</option>
    </select>
    <br>
    <br>
    <label for="">¿Ves partidos de futbol?</label>
    <select name="partidos" id="partidos">
        <option name="p4" value="Si">Si</option>
        <option name="p4" value="No">No</option>
        <option name="p4" value="Aveses">Aveses</option>
    </select>
    <br>
    <br>
    <label for="">¿A qué equipo le vas?</label>
    <select name="equipo" id="equipo">
        <option name="p5" value="America">America</option>
        <option name="p5" value="León">León</option>
        <option name="p5" value="Cruz Azul">Cruz Azul</option>
    </select>
    </fieldset>
